version: 0.3.0
inputs:
  files:
    - code/helloworld.py
    - inputs/names.txt
  parameters:
    sleeptime: 2
    inputfile: inputs/names.txt
    helloworld: code/helloworld.py
    outputfile: outputs/greetings.txt
outputs:
  files:
   - outputs/greetings.txt
workflow:
  type: serial
  specification:
    steps:
      - environment: 'python:2.7'
        commands:
        - >
          echo "Running ${helloworld}." &&
          python "${helloworld}"
          --sleeptime ${sleeptime}
          --inputfile "${inputfile}"
          --outputfile "${outputfile}"
